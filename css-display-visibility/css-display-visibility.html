<!DOCTYPE html>
<html>
<head>
<title> CSS Display and Visibility</title>
<style>
#h1 {
    visibility:hidden


}
#h2{
    display: none; 
}
#h3{
    visibility: visible;

}
p1{
    display: inline;
}
.img1{
    display: block;

}
</style>
</head>
<body>
<h1 id="h1"> hi</h1>
<h1 id="h2"> hi</h1>
<h1 id="h3">hi</h1>
<p>Blue</p>
<p>Blue</p>
<p>Blue</p>
<p>Blue</p>
<p class="p1">Blue</p>
<p class="p1">Blue</p>
<p class="p1" >Blue</p>
<img src="https://64.media.tumblr.com/tumblr_m5asrlf7yH1qid2nw.gif">
<img src="https://64.media.tumblr.com/tumblr_m5asrlf7yH1qid2nw.gif">

<img src="https://64.media.tumblr.com/tumblr_m5asrlf7yH1qid2nw.gif">

<img class="img1" src="https://64.media.tumblr.com/tumblr_m5asrlf7yH1qid2nw.gif">

<img class="img1" src="https://64.media.tumblr.com/tumblr_m5asrlf7yH1qid2nw.gif">
<img class="img1"  src="https://64.media.tumblr.com/tumblr_m5asrlf7yH1qid2nw.gif">


</body>
</html>
