<title>CSS Positioning</title>
<style>

}
#img1 {
  position: fixed;
  top: 0;
  right: 0;

}

}

#img3{
  position: absolute;
  bottom: 80px;
  left: 0;

}
#img4 {

  top: 490px;
  right: 500px;

}
#img5 {
  position: absolute;
  top: 520px;
  right: 520px;

}
#img6 {
  position: absolute;
  top: 540px;
  right: 540px;
}
</style>
</head>
