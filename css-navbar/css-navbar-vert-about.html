<!DOCTYPE html>
<html>
<title>CSS Navigation Bar Vertical about </title>
<head>
<style>
body {
  margin: 0;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 25%;
  background-color: #efa7a7;
  position: fixed;
  height: 100%;
  overflow: auto;
}

li a {
  display: block;
  color: #5a2626;
  padding: 8px 16px;
  text-decoration: none;
}

li a.active {
  background-color: #c3ffe9;
  color: rgb(208, 0, 0);
}

li a:hover:not(.active) {
  background-color: #9e9fff;
  color: rgb(63, 8, 8);
}
</style>
</head>
<body>

<ul>
  <li><a  href="#css-navbar-vert-home.html">Home</a></li>
  <li><a  href="#css-navbar-vert-news.html">News</a></li>

</ul>

<h1>about</h1>
</div>

</html>
