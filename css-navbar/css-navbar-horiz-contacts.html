<!DOCTYPE html>
<html>
<title>CSS Navigation Bar horizontal contacts </title>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #004c48;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;

  color: rgb(29, 0, 0);
}
</style>
</head>

<ul>

</html>
